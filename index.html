<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas akhir</title>
</head>
<body>
    <form name="fform">
    <table border="1" align="center" width="70%"> 
<tr>
        
        <td width="100%" colspan="2"><h2 align="center"> Travel ini itu</h2></td>
    </tr>
    <td width="50%"><pre>
    Nama        : <input type="text" size="20" name="inama">
    Tujuan      : <select name="itujuan" size="1" name="inama">
                <option value="Jakarta">Jakarta</option>
                <option value="Solo">Solo</option>
                <option value="Surabaya">Surabaya</option>
                </select>
    Kelas       : <select name="ikelas" size="1" name="ikelas">
                <option value="Eksekutif">Eksekutif</option>
                <option value="Bisnis">Bisnis</option>
                <option value="Ekonomi">Ekonomi</option>
                </select>
    jumlah tiket : <input type="text" size="11" name="ijumlah">
    Member       : <input type="checkbox" name="imember">Ya</pre>

    </td>

    <td width="50%"><pre>
    
    Harga tiket : <input type="text" size="10" name="otiket">
    Sub total   : <input type="text" size="10" name="osub">
    Diskon      : <input type="text" size="10" name="odiskon">
    Total bayar : <input type="text" size="10" name="ototal"></pre>
    </td>

</tr>
<td width="100%" colspan="2">
<center>
<input type="button" value="Hitung" onclick="hitungtotal()">
<input type="reset" value="Reset">
</center>

</td>

</table>

</form> 


<script>
function hitungtotal(){
var Nama= (document.fform.inama.value);

var Tujuan = (document.fform.itujuan.value);

var Kelas = (document.fform.ikelas.value);

var jumlahtiket = parseFloat(document.fform.ijumlah.value);

var ht = 0.0;

var sub = 0.0;

var diskon = 0.0;
   
var total = 0.0;


if (Tujuan == 'Jakarta' && Kelas == 'Eksekutif'){
ht = 70000;
}else if(Tujuan == "Jakarta" && Kelas =='Bisnis'){
ht = 40000;
}else if(Tujuan == "Jakarta" && Kelas =='Ekonomi'){
ht = 10000;
}if (Tujuan == "Solo" && Kelas == 'Eksekutif'){
ht = 80000;
}else if(Tujuan == "Solo" && Kelas =='Bisnis'){
ht = 50000;
}else if(Tujuan == "Solo" && Kelas =='Ekonomi'){
ht = 20000;
}if (Tujuan == "Surabaya" && Kelas == 'Eksekutif'){
ht = 90000;
}else if(Tujuan == "Surabaya" && Kelas =='Bisnis'){
ht = 60000;
}else if(Tujuan == "Surabaya" && Kelas =='Ekonomi'){
ht = 30000;
}

sub = jumlahtiket*ht;


if (document.fform.imember.checked==true){
diskon = 0.10*sub;
}else{
diskon = 0.0;
}

total = sub-diskon;
document.fform.otiket.value=eval(ht);
document.fform.osub.value=eval(sub);
document.fform.odiskon.value=eval(diskon);
document.fform.ototal.value=eval(total);

}
</script>

</body>

</html>
